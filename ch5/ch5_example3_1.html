<body>
	<script>
		var number=[1,2,3,4,5];

		function doubleAndReturn(value,index,array){
			var result =value*2;
			return result;
		}
		
		var doubledNumbers=number.map(doubleAndReturn);
		alert ("The doubled numbers are: " + doubledNumbers);
	</script>
