<body>
	<script>
		//this js is for 9*9mutilple math calculate.
		var loopCounter;
		var loopBack;
		var result;
		for (loopCounter=1; loopCounter<=9;loopCounter++){
			for(loopBack=1; loopBack<=loopCounter;loopBack++){
			
				document.write(loopBack+ " * "+loopCounter+" =" +parseInt(loopCounter)*parseInt(loopBack)+"	");
			}
			document.write("<br/>");
		}

	
	</script>
</body>
