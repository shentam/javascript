<body>
	<script>
		//this js is for enter number mutilple math calculate.
		var loopCounter;
		var loopBack;
		var times= prompt ("Enter the number you want","");
		//alert ("times= "+ times);
		function multiple(times){
			
			for (loopCounter=times; loopCounter<=9;loopCounter++){
				//for(loopBack=times; loopBack<=loopCounter;loopBack++){
			
					document.write(times+ " * "+loopCounter+" =" +parseInt(loopCounter)*parseInt(times)+"	");
				//}
				document.write("<br/>");
			}

		}
		multiple(times);
	</script>
</body>
